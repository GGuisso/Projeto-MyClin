<h1 class="mt-4">Pacientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Atualizar Cadastro' : 'Novo Cadastro' }}</li>
</ol>
<div class="container">
<form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-10">
            <div class="alert alert-success" role="alert" *ngIf="success == true">
                Paciente cadastrado/atualizado com sucesso
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                {{ erro }}
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Clinica:</label>
                    <select class="form-select" aria-label="id clinica">
                        <option selected>Selecione a Clinica</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.idClinica">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" *ngIf="cliente.id">
                    <label>ID:</label>
                    <input aria-label="input ID" type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id"/> 
                </div>
            </div>
            <div class="col-md-3" *ngIf="cliente.dataCadastro">
                <div class="form-group">
                    <label>Data de cadastro:</label>
                    <input aria-label="input data cadastro" type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro" name="dataCadastro"/> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:*</label>
                    <input aria-label="input nome" type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"/> 
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>CPF:*</label>
                    <input aria-label="input cpf" type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf"/> 
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Data de Nascimento:*</label>
                    <input aria-label="input data de nascimento" type="text" class="form-control" [(ngModel)]="cliente.dataNascimento" name="dataNascimento"/> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Telefone:*</label>
                    <input aria-label="input telefone" type="text" class="form-control" [(ngModel)]="cliente.telefone" name="telefone"/> 
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>E-mail:*</label>
                    <input aria-label="input email" type="text" class="form-control" [(ngModel)]="cliente.email" name="email"/> 
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>CEP:*</label>
                    <input aria-label="input cep" type="text" class="form-control" [(ngModel)]="cliente.cep" name="cep"/> 
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
                <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Endereco:*</label>
                    <input aria-label="input endereco" type="text" class="form-control" [(ngModel)]="cliente.endereco" name="endereco"/> 
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Nº Endereço:*</label>
                    <input aria-label="input num endereo" type="text" class="form-control" [(ngModel)]="cliente.numeroEndereco" name="numEndereco"/> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Complemento:*</label>
                    <input aria-label="input complemento" type="text" class="form-control" [(ngModel)]="cliente.complemento" name="complemento"/> 
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                    <i class="fas fa-save"></i>
                        Salvar  
                </button>
                <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                    <i class="fas fa-sync-alt"></i>
                        Atualizar  
                </button>
                <button type="button" class="btn btn-danger ml-1" (click)="voltarListaCliente()">
                    <i class="fas fa-arrow-left"></i>
                        Voltar  
                </button>
            </div>
        </div>
    </form>
</div>
